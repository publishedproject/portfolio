<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- <base href="/"> -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Prashant Yadav's Mobile Developer Portfolio - iOS and Android developer showcasing cross-platform Flutter expertise">
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Prashant Yadav's Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Prashant Yadav | Mobile Developer Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #172B4D;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: opacity 0.5s ease-out;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 18px;
      margin-top: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #flutter_target.loaded + .loading {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality for web app -->
  <script>
    var flutter_service_worker_version = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
      
      // Mark as loaded when main script is loaded
      scriptTag.onload = function() {
        setTimeout(function() {
          document.getElementById('flutter_target').classList.add('loaded');
        }, 1000); // Slight delay to ensure UI is ready
      };
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + flutter_service_worker_version);
      });
    }
    
    // Call loadMainDartJs after a short delay
    window.addEventListener('load', function() {
      setTimeout(loadMainDartJs, 200);
    });
  </script>
  
  <div id="flutter_target"></div>
  
  <!-- Loading indicator that will disappear when Flutter loads -->
  <div class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Portfolio...</div>
  </div>
</body>
</html>
